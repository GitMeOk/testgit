<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文件拖拽</title>
<style type="text/css">
	#box{
		width: 400px;
		min-height:300px;
		padding: 10px;
		font-size: 24px;
		font-weight: bold;
		border: 2px dotted deepskyblue;
	}
</style>
	</head>
	<body>
		<fieldset >
			<legend>文件拖拽</legend>		
			<p id="box"></p>
		</fieldset>
	</body>
	<!--<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>-->
	<script type="text/javascript">
	var oBox = document.getElementById("box");
		
		oBox.ondragover = function (ev){
			//停止事件传播
//			ev.stopPropagation();
//			ev.preventDefault();
		//或
		return false;
		}
		
		oBox.ondrop = function (ev){
			//获取到拖拽的文件
			var fileName = ev.dataTransfer.files[0];			
				var reader = new FileReader();
				reader.readAsDataURL(fileName);
				reader.onload = function (e){
				oBox.innerHTML += "<img src = '"+this.result+"' alt='"+fileName.name+"' style='width:100%;'/>";
				}			
					
			//停止事件传播
			ev.stopPropagation();
			ev.preventDefault();
			
		}
	</script>
</html>
